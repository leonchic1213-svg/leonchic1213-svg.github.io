<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Железный человек - Галерея</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .gallery-item {
            text-align: center;
            width: 100%;
        }
        
        .gallery-item img {
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            max-width: 100%;
            height: auto;
            border: 2px solid var(--card-border);
            transition: all 0.3s ease;
        }
        
        .gallery-item img:hover {
            border-color: var(--accent-red);
            transform: scale(1.02);
        }
        
        .centered-text {
            text-align: center;
        }
        
        .centered-text h1 {
            color: var(--marvel-gold);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О фильме</a></li>
                <li><a href="cast.html">Актеры</a></li>
                <li><a href="gallery.html">Галерея</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-card">
            <div class="centered-text">
                <h1>Галерея</h1>
                <p>Здесь вы можете увидеть различные постеры и кадры из фильма "Железный человек"</p>
            </div>
            
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="images/poster1.jpg" alt="Постер Железный человек 1" width="800">
                </div>

                <div class="gallery-item">
                    <img src="images/poster2.jpg" alt="Постер Железный человек 2" width="800">
                </div>

                <div class="gallery-item">
                    <img src="images/poster3.jpg" alt="Постер Железный человек 3" width="800">
                </div>

                <div class="gallery-item">
                    <img src="images/poster4.jpg" alt="Постер Железный человек 4" width="800">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Фанатский сайт о "Железный человек". Все права на фильм принадлежат Marvel Studios.</p>
    </footer>
</body>
</html>
